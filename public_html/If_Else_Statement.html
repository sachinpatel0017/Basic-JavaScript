<html>
    <head>
        <title>If-Else Statement</title>
        <script>type = "text/javasript";
            document.write("<h1>If-Else Statement</h1>");
            var x = -8;
            if (x > 0)
            {
                if (x % 2 == 0)
                {
                    document.write("<br><br>Even and Positive");
                } else
                {
                    document.write("<br><br>odd and positive");
                }
            } 
            else
            {
                document.write("<br><br>negative");
            }
        </script>
    </head>
