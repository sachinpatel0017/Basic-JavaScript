<html>
    <head>
        <title>For_Loop in javaScript</title>
        <script type="text/javascript">

            document.write("<h1> Table of 2 : </h1>")

            for (var i = 1; i <= 10; i++)
            {
                document.write("<h1>" +(2 * i) +"</h1>");
            }
        </script>
    </head>
    <body>

    </body>
</html>
