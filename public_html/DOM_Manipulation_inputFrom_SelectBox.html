<html>
    <head>
        <title>Input from select box</title>
        <script type="text/javascript">
        function fn1()
        {
            var select=document.getElementById("select");
            alert(select.options[select.selectedIndex].value)
        }
        </script>
    </head>
    <body>
        <select id="select">
            <option value="Sachin Patel">Sachin Patel</option>
            <option value="Shubham Patel">Shubham Patel</option>
            <option value="Sanidhya Patel">Sanidhya Patel</option>
        </select>
        <br>
        <button onclick="fn1()">Click me</button>
    </body>
</html>
